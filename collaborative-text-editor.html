<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşbirlikçi Metin Düzenleyici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İşbirlikçi Metin Düzenleyici</h1>
        <textarea id="sharedText" placeholder="Buraya yazın..."></textarea>
        <p>Kullanıcı Sayısı: <span id="userCount">1</span></p>
    </div>

    <script>
        const textarea = document.getElementById('sharedText');
        const userCountSpan = document.getElementById('userCount');
        let userCount = 1;

        // Gerçek zamanlı güncelleme simülasyonu
        textarea.addEventListener('input', () => {
            // Gerçek bir uygulamada, burada sunucuya veri gönderilir
            console.log('Metin güncellendi:', textarea.value);
        });

        // Yeni kullanıcı simülasyonu
        setInterval(() => {
            if (Math.random() < 0.3 && userCount < 10) {
                userCount++;
                userCountSpan.textContent = userCount;
            }
        }, 5000);

        // Rastgele metin güncelleme simülasyonu
        setInterval(() => {
            if (Math.random() < 0.2) {
                const currentText = textarea.value;
                textarea.value = currentText + ' [Yeni İçerik] ';
            }
        }, 3000);
    </script>
</body>
</html>
